{% extends "repositorio/index.html" %}


{% block titulo %}
<h1 class="mb-5">Responsables</h1>                                
{% endblock titulo %}


{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Posicion</th>
        </tr>
    </thead>
    <tbody>
    {% for p in responsables  %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellido }}</td>
            <td>{{ p.posicion }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
